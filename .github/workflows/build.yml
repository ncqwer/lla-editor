# 为了试验，此处作为单独的 Workflow，在实际工作中可 Install -> Lint、Test -> Preview 串行检验
name: Build

# 执行 CI 的时机: 当 git push 到 feature-* 分支时
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check if commit is from CI
        run: |
          if [[ "${{ github.event.head_commit.committer.username }}" == "github-actions[bot]" ]]; then
            echo "Commit is from CI, skipping the build..."
            exit 78
          else
            echo "Commit is not from CI, continuing with the build..."
          fi

      - name: Checkout
        uses: actions/checkout/@v3
        with:
          fetch-depth: 0

      - name: Git Identity
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/$GITHUB_REPOSITORY
        env:
          GITHUB_TOKEN: ${{ github.token}}

      - name: Setup Nodejs
        uses: actions/setup-node@v3
        with:
          cache: 'yarn'
          node-version: 18

      - name: Install yarn
        run: npm install -g yarn@v1

      - name: Install Dep
        run: |
          yarn install --frozen-lockfile
          yarn lerna bootstrap

      - name: Build dist
        run: |
          yarn build
          yarn build:vite
        env:
          NODE_ENV_FOR_PLAYGROUND: CI

      - name: Lerna publish
        run: |
          yarn lerna publish from-package --yes
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v1.0.8
        with:
          path: playground/dist/

  # Deployment job
  deploy:
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
